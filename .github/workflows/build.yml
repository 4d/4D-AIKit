name: Build
on:
  push:
  pull_request:


env:
  DEPENDENCIES_BRANCH: main

jobs:
  build:
    name: "Build on ${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-24.04 ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build
      uses: 4d/build4d-action@main
      with:
        product-line: main
        version: main
        build: latest
        token: ${{ secrets.DLTK }}
